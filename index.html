<!DOCTYPE html>
<HTML lang="en">
<HEAD>	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Pneumothorax Volume Calculator</title>

 	<link href="css/custom-css-bootstrap-magic-2020-06-09.css" rel="stylesheet">

 	<script LANGUAGE=javascript1.2>		 
		function compute(form) {
			form.ptx.value = (4.2 + (sum([form.A.value, form.B.value, form.C.value])*4.7));
		}

	 	function ClearForm(form) {
	    		form.A.value = "";
		  	form.B.value = "";
			form.C.value = "";
		  	form.ptx.value = "";
	 	}
	</script>
	
</HEAD>

<BODY>
	<br>
	<div class="card bg-dark text-white center" style="width:900px">
		<div class="card-header" align="center">
			<h4><b><u>Pneumothorax Volume Calculator</u></b></h4><img src="Collins Method.jpg" alt="Collins Method" width="900px">
		</div>

		<div class="card-body">
			<form>
				<table align="center">
					<tr>
						<td width="120px"><b>A:</b></td> 
						<td width="200px"><input name="A"></td> 
					</tr>
					<tr>
						<td width="120px"><b>B:</b></td>
						<td width="200px"><input name="B"></td>
					</tr>
					<tr>
						<td width="120px"><b>C:</b></td>
						<td width="200px"><input name="C"></td>
					</tr>
				</table>
				<div align="center">
					<br>
					<input onclick="compute(this.form)" type="button" value="Calculate"> 
			  		<input onclick="ClearForm(this.form)" type="button" value="Clear Form"></b></p>
				</div>
		</div>
		
		<div class="card-footer">
				<table align="center">
					<tr>
						<td width="200px"><b>PTX Volume(%):</b></td> 
						<td width="200px"><input name="ptx"></td> 
					</tr>
				</table> 
			</form>
		</div>
	</div>
</BODY>

</HTML>
